<div class="container">
  <h2>{{title}}</h2>

  <div class="grid">
    <div class="col-6 md:col-3 lg:col-2" *ngFor="let movieItem of movieItems">
      <app-item [movieItemData]="movieItem"></app-item>
    </div>
  </div>

  <div class="grid">
    <div class="col-6 md:col-3 lg:col-2" *ngFor="let tvShowItem of tvShowItems">
      <app-item [tvShowItemData]="tvShowItem"></app-item>
    </div>
  </div>

  <div class="grid">
    <div class="col-6 md:col-3 lg:col-2" *ngFor="let personItem of personItems">
      <app-item [personItemData]="personItem"></app-item>
    </div>
  </div>
</div>
