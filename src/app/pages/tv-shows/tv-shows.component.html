<div class="container">
  <div class="grid mt-3 mb-3">
    <div class="col-6">
      <div class="p-fluid">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input type="text" pInputText placeholder="Search" [(ngModel)]="searchValue" (change)="searchChanged()" />
        </span>
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="col-6 md:col-3 lg:col-3" *ngFor="let tvShow of tvShows">
      <app-item [tvShowItemData]="tvShow"></app-item>
    </div>
  </div>
  <div>
    <p-paginator [rows]="10" [totalRecords]="1001" (onPageChange)="paginate($event)"></p-paginator>
  </div>
</div>
