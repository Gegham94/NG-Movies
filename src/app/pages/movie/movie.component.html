<ng-container *ngIf="movie">
  <app-slider [items]="[movie]" [isBanner]="true"></app-slider>
  <p-tabView>
    <p-tabPanel header="Overviews">
      <div class="grid">
        <div class="col-12 md:col-3 md:col-3">
          <img class="poster" [src]="imagesSizes.medium + movie.poster_path" [alt]="movie.title">
        </div>
        <div class="col-12 md:col-9 md:col-9">
          <h2>Overview</h2>
          <p>{{movie.overview}}</p>
          <div class="stat">
            <div class="label">Release Date:</div>
            <div class="value">
              {{movie.release_date | date: 'dd.MM.yyyy'}}
            </div>
          </div>
          <div class="stat">
            <div class="label">Language:</div>
            <div class="value">
              {{movie.original_language | uppercase}}
            </div>
          </div>
          <div class="stat">
            <div class="label">Revenue:</div>
            <div class="value">
              {{movie.revenue | currency}}
            </div>
          </div>
          <div class="stat">
            <div class="label">Duration:</div>
            <div class="value">
              {{movie.runtime}} min
            </div>
          </div>
          <div class="stat">
            <div class="label">Genres:</div>
            <div class="value">
              <span *ngFor="let genre of movie.genres">
                {{genre.name}}
              </span>
            </div>
          </div>
          <div class="stat">
            <div class="label">Status:</div>
            <div class="value">
              {{movie.status}}
            </div>
          </div>
        </div>
      </div>
    </p-tabPanel>
    <p-tabPanel header="Videos">
      Videos
    </p-tabPanel>
    <p-tabPanel header="Photos">
      Photos
    </p-tabPanel>
  </p-tabView>
</ng-container>
