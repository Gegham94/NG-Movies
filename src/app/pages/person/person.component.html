<ng-container *ngIf="person">
  <p-tabView>
    <p-tabPanel header="Overviews">
      <div class="grid">
        <div class="col-12 md:col-3 md:col-3">
          <img class="poster" [src]="imagesSizes.medium + person.profile_path" [alt]="person.name">
        </div>
        <div class="col-12 md:col-9 md:col-9">
          <h2>Biography</h2>
          <p>{{person.biography}}</p>
          <div class="stat">
            <div class="label">Birthday:</div>
            <div class="value">
              {{person.birthday | date: 'dd.MM.yyyy'}}
            </div>
          </div>
          <div class="stat">
            <div class="label">Place of birth:</div>
            <div class="value">
              {{person.place_of_birth | uppercase}}
            </div>
          </div>
          <div class="stat">
            <div class="label">Known as:</div>
            <div class="other-names">
              <div class="value" *ngFor="let item of person.also_known_as">
                {{item}}
              </div>
            </div>
          </div>
          <div class="stat">
            <div class="label">Deathday:</div>
            <div class="value">
              {{person.deathday}}
            </div>
          </div>
          <div class="stat">
            <div class="label">Gender:</div>
            <div class="value">
              <span *ngIf="person.gender === 1; else genderModel">Female</span>
              <ng-template #genderModel><span>Male</span></ng-template>
            </div>
          </div>
          <div class="stat">
            <div class="label">Popularity:</div>
            <div class="value">
              {{person.popularity}}
            </div>
          </div>
        </div>
      </div>
    </p-tabPanel>
    <p-tabPanel header="Photos">
      <div class="grid">
        <ng-container *ngFor="let personImage of personImages?.profiles">
          <div class="col-12 md:col-4 lg:col-4">
            <p-image [src]="imagesSizes.large + personImage.file_path" alt="Image" width="100%" [preview]="true">
            </p-image>
          </div>
        </ng-container>
      </div>
    </p-tabPanel>
  </p-tabView>
</ng-container>
